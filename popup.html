<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Finder</title>
  <style>
    body { font-family: sans-serif; margin: 10px; width: 500px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    body.intab { width: auto; }
    body.intab table { width: auto; }
    th, td { border: 1px solid #ccc; padding: 5px; word-break: break-all; }
    th { background: #f5f5f5; position: relative; }
    th .resizer { position: absolute; right: 0; top: 0; bottom: 0; width: 5px; cursor: col-resize; }
    th.sorted-asc::after { content: '▲'; margin-left: 4px; }
    th.sorted-desc::after { content: '▼'; margin-left: 4px; }
    #progressContainer { margin-top: 10px; }
    #progressBar { width: 100%; }
    #status { margin-top: 5px; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h2><a href="popup.html#intab" target="_blank" style="color: inherit; text-decoration: none;">Keyword Finder</a></h2>
  <div>
    <label>URL 列表 (url.txt):</label><br>
    <input type="file" id="urlFile" accept=".txt"><br><br>
    <label>关键字列表 (key.txt):</label><br>
    <input type="file" id="keyFile" accept=".txt"><br><br>
    <label>页数:</label><br>
    <input type="number" id="pageCount" value="1" min="1"><br><br>
    <button id="runBtn">运行</button>
    <button id="clearBtn">清理缓存</button>
  </div>

  <div id="progressContainer" hidden>
    <progress id="progressBar" max="100" value="0"></progress>
    <div id="status">准备中...</div>
  </div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>日期<div class="resizer"></div></th>
        <th>文本内容<div class="resizer"></div></th>
        <th>详情<div class="resizer"></div></th>
        <th>转到<div class="resizer"></div></th>
        <th>来源域名<div class="resizer"></div></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
